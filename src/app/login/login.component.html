<form [formGroup]="loginFrom" (ngSubmit)="login(loginFrom.value)">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <div class="left"> don't have account? <a routerLink="/register"  class="btn btn-secondary">Sign Up</a></div>
</form>
