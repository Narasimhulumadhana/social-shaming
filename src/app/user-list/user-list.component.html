<div *ngIf="users && users.length>0">
  <div class="row">
    <div *ngFor="let user of users;let i=index" >
      <div class="card-body">
        <h5 class="card-title">{{user.firstName+' '+user.lastName}}</h5>
        <p class="card-text"> Rating : {{user.socialScore}}/5</p>
      </div>
    </div>
  </div>
</div>
