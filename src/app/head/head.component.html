<div class='header'>
  <a routerLink="home"> <img class="logo" src="/assets/images/logo.jpg" alt="logo"></a>
<div class="logout" *ngIf="user else login"><b>{{ user.firstName+' '+user.lastName }}</b>
  <div *ngIf="user.userId!==0"><a routerLink="/profile" [state]="user">Go to profile</a> </div>
  <div><button class="btn btn-sm btn-primary" (click)="Logout()">Logout</button></div>
</div>
  <ng-template #login>
    <a class="login" routerLink="login"> Login </a>
  </ng-template>
</div>
