<div *ngIf="posts && posts.length>0">
  <div class="card" *ngFor="let post of posts;let i=index">
      <div class="card-body">
        <h5 class="card-title">{{post.postedBy.firstName+' '+post.postedBy.lastName}}</h5>
        <p class="card-text">{{post.post}}</p>
        <button type="button" (click)="reportAbusive(post.postId,i)" class="btn btn-sm btn-outline-info">report abusive</button>
      </div>
  </div>
</div>
