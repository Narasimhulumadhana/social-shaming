<div class="row">
  <div class="col-sm-6">
    <strong (click)="getFollowersUsers()">Followers:<i class="badge">{{followersCount}}</i> </strong>
  </div>
  <div class="col-sm-6">
    <strong (click)="getFollowingUsers()">Following:<i class="badge">{{followingCount}}</i> </strong>
  </div>
</div>

<div *ngIf="users && users.length>0">
  <h4>{{heading}}</h4>
  <app-user-list [users]="users">

  </app-user-list>
</div>
