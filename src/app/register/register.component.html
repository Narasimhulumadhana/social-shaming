<form [formGroup]="userRegister" (ngSubmit)="Register(userRegister.value)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Enter first name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
  </div>
  <div clas="row">Gender:
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" value="male">
    <label class="form-check-label" for="male">male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" formControlName="gender" name="gender" type="radio" id="female" value="female">
    <label class="form-check-label" for="female">female</label>
  </div>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select id="country" formControlName="country" class="form-control">
      <option selected value="india">india</option>
      <option value="pakistan">pakistan</option>
      <option value="bangladesh">bangladesh</option>
      <option value="srilanka">srilanka</option>
      <option value="china">china</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
